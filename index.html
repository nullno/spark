<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SPARKJS</title>
</head>
<body>
<script src="./spark.js"></script>
<script>
	var SparkApp = new Spark({});

      
      console.log(SparkApp)
     
    var bthcss = SparkApp.Css('position:absolute;bottom:2px;background-color:#ccc;color:#fff;padding:10px;')
     
     var btnAdd = SparkApp.Box({
     	tag:'button',
     	style:'background-color:green;left:2px;',
     	className:bthcss,
     	child:[SparkApp.Text('ADD NODE')],
     	on:{
     		click:function(_this){
                SparkApp.append(wrap,[node1,node1,node1,node1])
                SparkApp.prepend(wrap,node2)

                // console.log(wrap)
     		}
     	}
     })
      var btnDel = SparkApp.Box({
     	tag:'button',
     	style:'background-color:#666;right:2px;',
     	className:bthcss,
     	child:[SparkApp.Text('DEL NODE')],
     	on:{
     		click:function(_this){

               // var ddd =  SparkApp.remove(wrap,node2)
            
                // var ddd = SparkApp.remove(wrap,'lastChild')
                // var ddd = SparkApp.remove(wrap,'lastChild')
                var ddd = SparkApp.remove(wrap,0)
                  // console.log(ddd)
     		}
          }
     })

		var node1 = SparkApp.Box({
			style:'width:20px;height:20px;background:red;display:inline-block;margin:2px;',
			on:{
				click:function(_this){
                    SparkApp.prepend(_this,SparkApp.Text('hi'))
					console.log('node1')
				}
			}
		})
		var node2 = SparkApp.Box({
			style:'width:20px;height:20px;background:yellow;display:inline-block;margin:2px;',
			on:{
				click:function(){
					console.log('node2')
				}
			}
		})

   var  wrap = SparkApp.Box({
     style:'width:90%;height:500px;margin:20px auto;border:1px dashed #fff; border-radius:5px;position:relative;text-align:center;',
        child:[btnAdd,btnDel],
        watch:{
            child:function(o,n){
             // console.log(o,n)
            }
        }
    })



     SparkApp.Page({
     	style:'width:100%;min-height:100vh;background-color:#272822;overflow:auto;padding-bottom:50px;',
     	child:[wrap,node1]
     })
</script>	
</body>
</html>
