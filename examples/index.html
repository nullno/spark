<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SPARKJS</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.0/animate.min.css" rel="stylesheet">
</head>

<body>
  <script src="./spark.min.js"></script>
  <script>
    var Hi = Spark.Text('hello spark!',
      {
        style: 'font-size:50px;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);',
        stopProp: true,
        on: {
          press() {
            this.text = '不要摸我嘛~';
          },
          up() {
            this.text = '----SPARK----';
          }
        }
      });
    var Page = Spark.Page({
      //定义路由信息 
      link: {
        name: 'page1',
        path: '/',
      },
      style: 'width:100%;min-height:' + Spark.screen.height() + 'px;background-color:#fff;color:#7566F9;',
      child: [
        Hi
      ],
      on: {
        click() {
          if (Hi.text == 'hello spark!') {
            Hi.text = 'hello word!'
            this.style = 'background-color:#7566F9;color:#fff;'
          } else {
            Hi.text = 'hello spark!'
            this.style = 'background-color:#fff;color:#7566F9;'
          }

        },
      }
    })
  </script>
</body>

</html>
