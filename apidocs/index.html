<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spark.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
  <style>
    ::-webkit-scrollbar{width:5px;height:5px;position:absolute;}::-webkit-scrollbar-track{width:5px;background-color:rgba(0,0,0,0);-webkit-border-radius:2em;-moz-border-radius:2em;border-radius:2em}::-webkit-scrollbar-thumb{background-color:rgba(61,63,63,.5);background-clip:padding-box;min-height:20px;-webkit-border-radius:2em;-moz-border-radius:2em;border-radius:2em;}::-webkit-scrollbar-thumb:hover{background-color:rgba(61,63,63,1)}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // location.href="#/zh-cn/";
    window.$docsify = {
      themeColor: '#7566F9',
         name: '<span style="color:#34495e;font-weight:bold;">Spark.js</span>',
      repo: 'https://github.com/nullno/spark',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      // coverpage: true,
      executeScript: true,
      auto2top: true,
      homepage: 'zh-cn/README.md',
      loadSidebar: 'zh-cn/_sidebar.md',
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': '搜索'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': '搜索'
        }
      },
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>


</body>
</html>
